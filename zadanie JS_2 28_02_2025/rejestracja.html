<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <aside>
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </aside>
    <header>
        <h1>Zarejestruj się w sklepie</h1>
    </header>
    <main>
        <section>
            <button onclick="showBlock('blok1')">Klient</button>
            <button onclick="showBlock('blok2')">Adres</button>
            <button onclick="showBlock('blok3')">Kontakt</button>
        </section>
        <section id="blok1">
            <p>Imię</p>
            <input id="imie" type="text" placeholder="Wpisz dane..." onblur="changeBar()">
            <p>Nazwisko</p>
            <input id="nazwisko" type="text" onblur="changeBar()">
            <p>Data urodzenia</p>
            <input id="dataUrodzenia" type="date" onblur="changeBar()">
        </section>
        <section id="blok2">
            <p>Ulica</p>
            <input id="ulica" type="text" onblur="changeBar()">
            <p>Numer</p>
            <input id="numer" type="number" onblur="changeBar()">
            <p>Miasto</p>
            <input id="miasto" type="text" onblur="changeBar()">
        </section>
        <section id="blok3">
            <p>Numer komórkowy</p>
            <input id="numerTelefonu" type="tel" onblur="changeBar()">
            <br>
            <label>
                <input type="checkbox" id="rodo" onblur="changeBar()">
                Akceptuję RODO
            </label>
            <br>
            <button id="zatwierdz" onclick="confirm()">Zatwierdź dane</button>
        </section>
    </main>
    <section id="pasek_postepu">
        <section id="pasek"></section>
    </section>
    <footer>
        <h4>Rejestrację do sklepu wykonał: Chriskyy</h4>
    </footer>
    <script src="main.js"></script>
</body>

</html>
